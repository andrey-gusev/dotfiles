monitor=DP-1,1920x1080@144,auto,1
monitor=HDMI-A-1,preffered,auto,2
monitor=HDMI-A-1,disable
monitor=,preferred,auto,1

$terminal = foot
$fileManager = yazi
$menu = rofi -show drun
$emojimenu = rofi -show emoji
$browser = firefox
$editor = nvim

exec-once = waybar & hypridle & mako & hyprpaper & setbg
# exec-once = Telegram -startintray 
# exec-once = [workspace 9 silent] $browser

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,capitaine_cursors

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia  

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    # inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 4
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    # preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

cursor {
    inactive_timeout = 1 # Время скрытия курсора
    no_warps = true # Не перемещает курсор при смене фокуса с одного окна на другое
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model = 
    kb_options = grp:ctrl_shift_toggle, caps:escape
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, C, exit,
bind = $mainMod, R, exec, $terminal -e $fileManager
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, SPACE, centerwindow,
bind = $mainMod, SPACE, layoutmsg, swapwithmaster master
bind = $mainMod, D, exec, $menu
bind = $mainMod, GRAVE, exec, $emojimenu
bind = $mainMod, W, exec, $browser
bind = $mainMod, T, exec, Telegram
bind = $mainMod, M, exec, yandex-music
bind = $mainMod, B, exec, setbg
bind = $mainMod SHIFT, B, exec, killall waybar
bind = $mainMod SHIFT, R, exec, $terminal htop
bind = $mainMod SHIFT, BACKSPACE, exec, waylock -init-color 0x000000
bind = $mainMod, F4, exec, $terminal -e pulsemixer
bind = $mainMod SHIFT, W, exec, $terminal -e nmtui
bind = $mainMod, F12, exec, mpv --untimed --no-cache --no-osc --no-input-default-bindings --profile=low-latency --input-conf=/dev/null --title=webcam $(ls /dev/video[0,2,4,6,8] | tail -n 1) 
bind = $mainMod, BACKSPACE, exec, ~/.config/rofi/powermenu
bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tesseract stdin stdout -l rus+eng | wl-copy
bind = $mainMod, Print, exec, record

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, resizeactive,-50 0
bind = $mainMod SHIFT, j, resizeactive,0 50
bind = $mainMod SHIFT, k, resizeactive,0 -50
bind = $mainMod SHIFT, l, resizeactive,50 0

bind = $mainMod, F, fullscreen
bind = $mainMod, S, pin
bind = $mainMod, TAB, cyclenext

bind = $mainMod CTRL, h, movewindow,l
bind = $mainMod CTRL, j, movewindow,d
bind = $mainMod CTRL, k, movewindow,u
bind = $mainMod CTRL, l, movewindow,r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = tile,class:^(Nsxiv)$
windowrulev2 = tile,class:^(FreeRDP)$
