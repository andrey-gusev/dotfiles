include=~/.cache/wal/colors-foot.ini

[main]
font=JetBrains Mono Nerd Font:size=14:antialias=true, Noto Color Emoji:size=14
pad=5x5 center
dpi-aware=yes

[colors]
alpha=1

[key-bindings]
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
search-start=Mod1+Shift+f
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v
scrollback-up-line=Mod1+k
scrollback-up-half-page=Mod1+u
scrollback-down-line=Mod1+j
scrollback-down-half-page=Mod1+d
show-urls-launch=Mod1+Shift+l
